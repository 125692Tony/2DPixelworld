<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Pixel Saga: Dual Perspectives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <canvas id="gameCanvas"></canvas>
        <!-- Overlay HUD -->
        <div class="hud-top">
            <div class="stat-container">
                <div class="label">HP</div><div class="bar-bg"><div id="hp-fill" class="bar-fill"></div></div>
                <div class="label">STA</div><div class="bar-bg"><div id="sta-fill" class="bar-fill yellow"></div></div>
            </div>
            <div id="mini-map">
                <div id="player-dot"></div>
                <div class="biome-label" id="current-biome">Forest</div>
            </div>
        </div>
        <div id="quest-log" class="panel">
            <h3>Quest Log</h3>
            <ul id="quest-list"><li>â€¢ Explore the ruins to the East</li></ul>
        </div>
        <div id="dialogue-box" class="panel hidden">
            <div id="speaker-name">Elder</div>
            <div id="dialogue-text">Welcome, traveler. Press O to shift dimensions.</div>
            <div id="dialogue-options"></div>
        </div>
        <div id="interaction-prompt">Press [E] to Interact</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
