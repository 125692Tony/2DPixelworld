        <div class="spinner"></div>

            </div>
            <div id="mini-map"><div id="player-dot"></div><div id="current-biome">Forest</div></div>
        </div>
        <div id="quest-log" class="panel"><h3>Quest Log</h3><ul id="quest-list"><li>â€¢ Find the Ancient Ruins</li></ul></div>

</body>
</html>
